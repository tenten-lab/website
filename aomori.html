<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>青森の物語</title>
  <style>
    /* 背景設定 + 霧氣效果 */
    body {
      margin: 0;
      font-family: "Noto Serif JP", serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      background: url('img/shrine-night.jpg') no-repeat center center/cover;
      position: relative;
    }

    /* 霧氣效果 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), rgba(0,0,0,0.6) 80%);
      pointer-events: none;
      z-index: 1;
    }

    /* 標題 */
    h1 {
      margin-top: 40px;
      font-size: 3em;
      color: #ffdddd;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #aa0000;
      position: relative;
      z-index: 2; /* 讓標題在霧氣之上 */
    }

    /* 故事圖片 */
    .story-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    /* 故事文字 */
  .story-text {
  max-width: 700px;
  text-align: left;
  margin: 20px auto;
  font-size: 20px;
  line-height: 1.8;
  text-shadow: 1px 1px 10px rgba(0,0,0,0.7);
  padding: 0 15px;
  position: relative;
  z-index: 2;
  color: #642100; /* 暖黃色，更陰森又明顯 */
}

    /* 選項按鈕 */
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
      position: relative;
      z-index: 2;
    }

    .option-btn {
      background-color: #8c5c3d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-btn:hover {
      background-color: #a97456;
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: left;
      animation: fadeIn 0.4s ease;
      line-height: 1.6; /* 字距舒適一點 */
     }

    /* Modal 文字 */
    .modal-content p {
    color: #000; /* 黑色文字 */
    font-weight: bold;
     }

      @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .home-btn {
      margin-top: 20px;
      background-color: #4b2e1e;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .home-btn:hover {
      background-color: #754b34;
    }

   /* 手機響應式 */
@media (max-width: 768px) {
  h1 {
    font-size: 2em;
    margin-top: 20px;
  }

  .story-image {
    width: 80%;
    height: auto;
  }

  .story-text {
    max-width: 90% !important;
    text-align: left !important;
    font-size: 16px !important;
    line-height: 1.6 !important;
    padding: 0 10px !important;
  }

  .option-btn {
    width: 80%;
    font-size: 16px;
    padding: 10px;
  }

  .modal-content {
    width: 80%;
    padding: 20px;
  }
}

  </style>
</head>
<body>

  <h1>青森県−杉沢村</h1>

  <img src="aomori.png" alt="青森県" class="story-image">

  <div class="story-text">
青森の山奥でりんご狩りをしていた私は、興奮のあまり、気がつくと道に迷ってしまった。<br> 
道を探してさまよっているうちに、ある村を見つけた。<br> 
村の入り口には「ここから先へ立ち入る者は命の保証はない。」と書かれた看板が立っていた。<br>  
少し不気味ではあるが、「もしかしたら誰かに助けを求められるかもしれない。」と思い、私は村の中へ足を踏み入れた。<br>  
すると、斧を持った殺人鬼が突然現れ、私に向かってこう問いかけた――。 <br> 
「お前……いくつだ？」<br>  
<p style="text-align: center;">
    <strong><font color="#EA0000">2個のサイコロを振り、出た目の数をかけ合わせて君の年齢を決定する。</font></strong></p>
  </div>

  <div class="options">
    <button class="option-btn" onclick="showResult('13歳以下')">① 13歳以下。（体力+2、霊圧+2）</button>
    <button class="option-btn" onclick="showResult('14歳以上')">② 14歳以上。（体力−3、霊圧−2） </button>
  </div>

  <div id="resultModal" class="modal">
    <div class="modal-content">
      <p id="resultText"></p>
      <button class="home-btn" onclick="goHome()">🏠 ホームへ戻る</button>
    </div>
  </div>

  <script>
    function showResult(choice) {
     const text = {
        "13歳以下": "殺人鬼は、なぜか私を見逃してくれた。",
        "14歳以上": "殺人鬼に追いかけられ、私はけがをしてしまった。",
      }; 
      document.getElementById("resultText").innerText = text[choice];
      document.getElementById("resultModal").style.display = "flex";
    }

    function goHome() {
      window.location.href = "index.html";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("resultModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
