<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>京都の物語</title>
  <style>
    body {
      font-family: "Noto Serif JP", serif;
      background: linear-gradient(to bottom, #f4e1d2, #e7d1c0);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 48px;
      color: #4b2e1e;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      animation: drop 1.2s ease;
    }

    @keyframes drop {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .story-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    .story-text {
      max-width: 700px;
      margin: 20px auto;
      font-size: 18px;
      line-height: 1.8;
      color: #3e2a1b;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .option-btn {
      background-color: #8c5c3d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-btn:hover {
      background-color: #a97456;
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .home-btn {
      margin-top: 20px;
      background-color: #4b2e1e;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .home-btn:hover {
      background-color: #754b34;
    }

/* 手機響應式 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }

      .container {
        gap: 20px;
      }

      .map {
        max-width: 90%;
        margin-bottom: 20px;
      }

      .prefecture-item {
        width: 22%; /* 4個一排 */
        font-size: 12px;
      }

      .prefecture-item img {
        max-width: 100%;
        height: auto;
      }
    }
</style>
</head>
<body>

  <h1>京都-丑の刻参り</h1>

  <img src="kyouto.jpg" alt="京都" class="story-image">

  <div class="story-text">
頭が痛い……何も思い出せない……。<br>
どうして自分はここにいるのだろう？ <br>
手の中には何かある……これは「水かけみくじ」！？<br>
そうだ、私は貴船神社に参拝に来たんだ。<br>
でも……この雰囲気は一体……？ <br>
あそこに……誰かが……藁人形を打ちつけている……女？ <br>
そのは女性私に気づき 、こちらに気づくと叫んだ： <br>
「あんたね……私の家庭を壊したのは！呪ってやる！！」 <br>

<strong><font color="#EA0000">これからあなたはどうなるのか？選んでください。</font></strong> 
  </div>

  <div class="options">
    <button class="option-btn" onclick="showResult('恐怖で動けない')">① 恐怖で動けない</button>
    <button class="option-btn" onclick="showResult('とっさに隠れて助けを待つ')">② とっさに隠れて助けを待つ</button>
    <button class="option-btn" onclick="showResult('女性がこちらに向かって突進してくるからすぐに逃げる')">③ 女性がこちらに向かって突進してくるからすぐに逃げる</button>
  </div>

  <div id="resultModal" class="modal">
    <div class="modal-content">
      <p id="resultText"></p>
      <button class="home-btn" onclick="goHome()">🏠 ホームへ戻る</button>
    </div>
  </div>

  <script>
    function showResult(choice) {
      const text = {
        "恐怖で動けない": "体力－1、霊圧－1",
        "とっさに隠れて助けを待つ": "体力－2、右へ進む",
        "女性がこちらに向かって突進してくるからすぐに逃げる": "体力－3、霊圧＋2",
       };
      document.getElementById("resultText").innerText = text[choice];
      document.getElementById("resultModal").style.display = "flex";
    }

    function goHome() {
      window.location.href = "index.html";
    }

    // 點擊外面關閉視窗
    window.onclick = function(event) {
      const modal = document.getElementById("resultModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
